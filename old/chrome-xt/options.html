<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcardize Options</title>
    <link href="./css/daisyui.min.css" rel="stylesheet" type="text/css" />
    <script src="./css/tailwind.output.css"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Options</h1>

      <div class="card bg-white p-4 rounded-lg shadow">
        <div class="card-body">
          <h2 class="card-title">Save to Flashcardize extension</h2>
          <p>Logged in as <strong>TODO</strong></p>
          <button class="btn btn-primary">Log out</button>

          <div class="form-control mt-4">
            <label class="cursor-pointer label">
              <span class="label-text">Dark Theme</span>
              <input
                type="checkbox"
                checked="checked"
                class="toggle toggle-primary"
              />
            </label>
          </div>

          <p class="mt-4">Need Help?</p>
          <button class="btn btn-ghost btn-sm">Email Us</button>

          <div class="grid grid-flow-col gap-4 mt-4">
            <a href="#" class="link link-hover">Privacy policy</a>
            <a href="#" class="link link-hover">Terms of service</a>
          </div>

          <div class="divider"></div>

          <footer
            class="footer footer-center p-4 bg-base-200 text-base-content"
          >
            <div>
              <p>&copy; 2023 Flashcardize Lts.</p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
